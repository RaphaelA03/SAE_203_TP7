<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function checkCredentials(event) {
        event.preventDefault(); 
    
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
    
        if (username === 'admin' && password === 'admin') {
          window.location.href = 'public/index.php'; 
        } else {
          alert('Nom d\'utilisateur ou mot de passe incorrect');
        }
      }
    </script>
    <style>
       html,body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: hsl(228, 23%, 51%);
      }
    </style>
<div class="w-full max-w-xs">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" onsubmit="return checkCredentials(event)">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Identifiant
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Identifiant">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Mot de passe
      </label>
      <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="***********">
      <p class="text-red-500 text-xs italic">Veuillez entrer votre mot de passe</p>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Connect
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="public/index.php"></a>
    </div>
  </form>
  <p class="text-center text-gray-500 text-xs"></p>
</div>

</body>
</html>
